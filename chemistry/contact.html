    <style>
  body {
        animation: theme 21s linear infinite;

        &:after,
        &:before {
          content: "";
          display: block;
          position: fixed;
          z-index: -1;
          top: 0;
          width: 100vw; // IE/Edge
          height: 100vh; // fallback
          width: 100vmax;
          height: 100vmax;
          background: rgba(0, 0, 0, 0.05);
          animation: background 90s linear infinite;
        }

        &:after {
          left: 15vw;
        }

        &:before {
          right: 15vw;
          animation-delay: -30s;
          animation-direction: reverse;
        }
      }

      @keyframes theme {
        0% {
          background: #74c390;
        }

        16% {
          background: #0fcc4e;
        }

        33% {
          background: #6bffae;
        }

        50% {
          background: #00f752;
        }

        66% {
          background: #01c258;
        }

        83% {
          background: #90e06b;
        }

        100% {
          background: #3cf57d;
        }
      }

      @keyframes background {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
